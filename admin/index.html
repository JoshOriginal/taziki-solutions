<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taziki Solutions - Content Manager</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #0f172a;
    }

    .loading-spinner {
      border: 4px solid #1e293b;
      border-left: 4px solid #F97316;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #94a3b8;
      font-size: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div class="loading" id="loadingScreen">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading Content Manager...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const cmsRoot = document.querySelector('.nc-root') || document.querySelector('.CMS_ROOT');
        
        if (cmsRoot) {
          loadingScreen.style.display = 'none';
        } else {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: #94a3b8;">
              <h2 style="margin-bottom: 16px; color: #F97316;">CMS Loaded in Local Mode</h2>
              <p style="margin-bottom: 16px;">You can now edit content locally.</p>
              <p style="margin-bottom: 16px; font-size: 14px;">Note: Changes are saved to your local filesystem.</p>
              <a href="/" style="color: #F97316; text-decoration: underline;">Return to Site</a>
            </div>
          `;
        }
      }, 2000);
    });
  </script>
</body>
</html>
